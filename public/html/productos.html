<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Productos</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .productos-container {
            max-width: 900px;
            margin: 40px auto;
            padding: 32px 24px;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.08);
        }
        .productos-title {
            text-align: center;
            margin-bottom: 32px;
        }
        .productos-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 32px;
        }
        .productos-table th, .productos-table td {
            padding: 12px 8px;
            border-bottom: 1px solid #e0e0e0;
            text-align: left;
        }
        .productos-table th {
            background: var(--primary-light, #f5f6fa);
        }
        .productos-table tr:hover {
            background: #f8fafc;
            transition: background 0.2s;
        }
        .btn {
            padding: 7px 18px;
            border-radius: 6px;
            border: none;
            font-weight: 500;
            cursor: pointer;
            margin-right: 6px;
            transition: background 0.15s, color 0.15s;
        }
        .btn-edit {
            background: #2980b9;
            color: #fff;
        }
        .btn-edit:hover {
            background: #1c5d8c;
        }
        .btn-delete {
            background: #e74c3c;
            color: #fff;
        }
        .btn-delete:hover {
            background: #c0392b;
        }
        .form-section {
            margin-bottom: 32px;
            background: var(--primary-light, #f5f6fa);
            padding: 20px 18px;
            border-radius: 10px;
        }
        .form-row {
            display: flex;
            gap: 16px;
            margin-bottom: 12px;
        }
        .form-row label {
            min-width: 120px;
            font-weight: 500;
        }
        .form-row input, .form-row select {
            flex: 1;
            padding: 7px 10px;
            border-radius: 5px;
            border: 1px solid #d0d0d0;
            font-size: 1rem;
        }
        .form-actions {
            text-align: right;
        }
        .form-actions .btn {
            margin-left: 8px;
        }
        .error-message {
            color: #e74c3c;
            margin-bottom: 10px;
            text-align: center;
        }
        .success-message {
            color: #27ae60;
            margin-bottom: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <button class="btn logout-btn" id="logout-btn" style="position:absolute;top:24px;right:32px;">Cerrar sesión</button>
    <div id="logout-message" class="success-message" style="display:none;position:fixed;top:30px;right:30px;z-index:1000;">Sesión finalizada</div>
    <div class="productos-container">
        <h1 class="productos-title">Gestión de Productos</h1>
        <div class="form-section">
            <h2 style="margin-top:0;margin-bottom:18px;text-align:center;font-size:1.15rem;letter-spacing:0.5px;">Agregar nuevo producto</h2>
            <form id="producto-form">
                <div class="form-row">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-row">
                    <label for="marca">Marca</label>
                    <input type="text" id="marca" name="marca">
                </div>
                <div class="form-row">
                    <label for="presentacion">Presentación</label>
                    <input type="text" id="presentacion" name="presentacion">
                </div>
                <div class="form-row">
                    <label for="precio_venta">Precio Venta</label>
                    <input type="number" id="precio_venta" name="precio_venta" step="0.01" required>
                </div>
                <div class="form-row">
                    <label for="precio_compra">Precio Compra</label>
                    <input type="number" id="precio_compra" name="precio_compra" step="0.01">
                </div>
                <div class="form-row">
                    <label for="stock_total">Stock Total</label>
                    <input type="number" id="stock_total" name="stock_total" required>
                </div>
                <div class="form-row">
                    <label for="fecha_caducidad">Fecha Caducidad</label>
                    <input type="date" id="fecha_caducidad" name="fecha_caducidad">
                </div>
                <div class="form-row">
                    <label for="id_proveedor">ID Proveedor</label>
                    <input type="number" id="id_proveedor" name="id_proveedor">
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-edit" id="submit-btn">Agregar Producto</button>
                    <button type="button" class="btn" id="cancel-btn" style="display:none;">Cancelar</button>
                </div>
                <div class="error-message" id="form-error"></div>
                <div class="success-message" id="form-success"></div>
            </form>
        </div>
        <div class="productos-table-wrapper">
            <table class="productos-table" id="productos-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Marca</th>
                        <th>Presentación</th>
                        <th>Precio Venta</th>
                        <th>Stock</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="productos-tbody">
                    <!-- Productos aquí -->
                </tbody>
            </table>
        </div>
        <button class="btn" onclick="location.href='/html/dashboard.html'">Volver al Dashboard</button>
    </div>
    <script src="/js/productos.js"></script>
</body>
</html>
