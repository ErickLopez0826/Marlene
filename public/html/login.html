<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - Tienda de Abarrotes</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Estilos específicos para la página de login */
        body {
            background: linear-gradient(135deg, var(--light-gray) 0%, #E8E8E8 100%);
            position: relative;
            overflow-x: hidden;
        }
        
        /* Fondo con imagen sutil */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="50" cy="50" r="1" fill="%23E4002B" opacity="0.03"/><circle cx="20" cy="20" r="0.5" fill="%23E4002B" opacity="0.02"/><circle cx="80" cy="80" r="0.5" fill="%23E4002B" opacity="0.02"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            pointer-events: none;
            z-index: -1;
        }
        
        .login-page-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
        }
        
        .login-card {
            background: var(--pure-white);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            position: relative;
            overflow: hidden;
            animation: slideInUp 0.6s ease-out;
        }
        
        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--coca-cola-red), var(--bright-blue));
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }
        
        .login-logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--coca-cola-red), var(--hover-red));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            box-shadow: 0 8px 25px rgba(228, 0, 43, 0.3);
        }
        
        .login-logo i {
            font-size: 2rem;
            color: var(--pure-white);
        }
        
        .login-title {
            color: var(--soft-black);
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            letter-spacing: -0.5px;
        }
        
        .login-subtitle {
            color: var(--dark-gray);
            font-size: 1rem;
            font-weight: 400;
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .input-group {
            position: relative;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 0.75rem;
            color: var(--soft-black);
            font-weight: 500;
            font-size: 0.95rem;
        }
        
        .input-container {
            position: relative;
        }
        
        .input-group input {
            width: 100%;
            padding: 1rem 3rem 1rem 3rem;
            border: 2px solid #E0E0E0;
            border-radius: 12px;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
            background-color: var(--pure-white);
            box-sizing: border-box;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: var(--coca-cola-red);
            box-shadow: 0 0 0 4px rgba(228, 0, 43, 0.1);
        }
        
        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--dark-gray);
            font-size: 1.1rem;
            transition: color 0.3s ease;
            pointer-events: none;
            z-index: 1;
        }
        
        .input-group input:focus + .input-icon {
            color: var(--coca-cola-red);
        }
        
        /* Contenedor para el campo de contraseña */
        .password-container {
            position: relative;
        }
        
        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--dark-gray);
            font-size: 1.1rem;
            cursor: pointer;
            padding: 0;
            width: auto;
            transition: color 0.3s ease;
            z-index: 2;
        }
        
        .password-toggle:hover {
            color: var(--coca-cola-red);
        }
        
        .password-toggle:focus {
            outline: none;
        }
        
        .login-button {
            background: linear-gradient(135deg, var(--coca-cola-red), var(--hover-red));
            color: var(--pure-white);
            padding: 1rem;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-top: 1rem;
        }
        
        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(228, 0, 43, 0.4);
        }
        
        .login-button:active {
            transform: translateY(0);
        }
        
        .login-button.loading {
            pointer-events: none;
        }
        
        .login-button.loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin-left: -10px;
            margin-top: -10px;
            border: 2px solid transparent;
            border-top: 2px solid var(--pure-white);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        .login-button.loading span {
            opacity: 0;
        }
        
        .create-account {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #E0E0E0;
        }
        
        .create-account-text {
            color: var(--dark-gray);
            font-size: 0.95rem;
            margin-bottom: 1rem;
        }
        
        .create-account-button {
            background: transparent;
            color: var(--bright-blue);
            border: 2px solid var(--bright-blue);
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 500;
            font-family: 'Poppins', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .create-account-button:hover {
            background: var(--bright-blue);
            color: var(--pure-white);
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(0, 97, 242, 0.3);
        }
        
        .error-message {
            color: var(--coca-cola-red);
            text-align: center;
            margin-top: 1rem;
            padding: 0.75rem;
            background-color: rgba(228, 0, 43, 0.1);
            border-radius: 8px;
            border-left: 4px solid var(--coca-cola-red);
            font-weight: 500;
            display: none;
        }
        
        /* Animaciones */
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .login-page-container {
                padding: 1rem;
            }
            
            .login-card {
                padding: 2rem;
                border-radius: 20px;
            }
            
            .login-title {
                font-size: 1.5rem;
            }
            
            .login-logo {
                width: 60px;
                height: 60px;
            }
            
            .login-logo i {
                font-size: 1.5rem;
            }
        }
        
        @media (max-width: 480px) {
            .login-card {
                padding: 1.5rem;
            }
            
            .login-title {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-page-container">
        <div class="login-card fade-in">
            <div class="login-header">
                <div class="login-logo">
                    <i class="fas fa-store"></i>
                </div>
                <h1 class="login-title">Bienvenido</h1>
                <p class="login-subtitle">Accede a tu punto de venta</p>
            </div>
            
            <form id="login-form" class="login-form">
                <div class="input-group">
                    <label for="username">
                        <i class="fas fa-user"></i> Usuario
                    </label>
                    <div class="input-container">
                        <input type="text" id="username" name="username" required autocomplete="username" placeholder="Ingresa tu usuario">
                        <i class="fas fa-user input-icon"></i>
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> Contraseña
                    </label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="Ingresa tu contraseña">
                        <i class="fas fa-lock input-icon"></i>
                        <button type="button" class="password-toggle" id="password-toggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <button type="submit" class="login-button" id="login-button">
                    <span>Iniciar Sesión</span>
                </button>
                
                <div id="error-message" class="error-message"></div>
            </form>
            
            <div class="create-account">
                <a href="/html/registro.html" class="create-account-button">
                    <i class="fas fa-user-plus"></i> Crear usuario nuevo
                </a>
            </div>
        </div>
    </div>
    
    <script src="/js/login.js"></script>
    <script>
        // Funcionalidad para mostrar/ocultar contraseña
        document.getElementById('password-toggle').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });
        
        // Animación de carga para el botón de login
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const button = document.getElementById('login-button');
            const buttonText = button.querySelector('span');
            
            // Agregar clase de carga
            button.classList.add('loading');
            buttonText.textContent = 'Iniciando...';
            
            // Simular proceso de login (reemplazar con tu lógica real)
            setTimeout(() => {
                // Aquí iría tu lógica de autenticación
                console.log('Procesando login...');
                
                // Remover clase de carga después de un tiempo
                setTimeout(() => {
                    button.classList.remove('loading');
                    buttonText.textContent = 'Iniciar Sesión';
                }, 2000);
            }, 1000);
        });
    </script>
</body>
</html>
