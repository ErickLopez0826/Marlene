<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promociones</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .promo-container {
            max-width: 900px;
            margin: 40px auto;
            padding: 32px 24px;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.08);
        }
        .promo-title {
            text-align: center;
            margin-bottom: 32px;
        }
        .form-section {
            margin-bottom: 32px;
            background: var(--primary-light, #f5f6fa);
            padding: 20px 18px;
            border-radius: 10px;
            transition: opacity 0.5s, max-height 0.5s;
            opacity: 1;
            max-height: 1000px;
        }
        .form-section.hide {
            opacity: 0;
            max-height: 0;
            overflow: hidden;
        }
        .form-row {
            display: flex;
            gap: 16px;
            margin-bottom: 12px;
        }
        .form-row label {
            min-width: 120px;
            font-weight: 500;
        }
        .form-row input, .form-row select {
            flex: 1;
            padding: 7px 10px;
            border-radius: 5px;
            border: 1px solid #d0d0d0;
            font-size: 1rem;
        }
        .form-actions {
            text-align: right;
        }
        .form-actions .btn {
            margin-left: 8px;
        }
        .error-message {
            color: #e74c3c;
            margin-bottom: 10px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.4s;
        }
        .error-message.visible {
            opacity: 1;
        }
        .success-message {
            color: #27ae60;
            margin-bottom: 10px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.4s;
        }
        .success-message.visible {
            opacity: 1;
        }
        .promo-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 24px;
        }
        .promo-card {
            background: var(--primary-light, #f5f6fa);
            border-radius: 12px;
            padding: 24px 18px;
            box-shadow: 0 1px 8px rgba(0,0,0,0.07);
            transition: transform 0.18s, box-shadow 0.18s;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s forwards;
        }
        .promo-card:hover {
            transform: translateY(-6px) scale(1.03);
            box-shadow: 0 4px 18px rgba(0,0,0,0.13);
        }
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .promo-card-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .promo-card-dates {
            font-size: 0.98rem;
            color: #555;
            margin-bottom: 8px;
        }
        .promo-card-products {
            font-size: 0.97rem;
            margin-bottom: 6px;
        }
        .btn-toggle-form {
            margin-bottom: 18px;
            background: #2980b9;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 10px 18px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.15s;
        }
        .btn-toggle-form:hover {
            background: #1c5d8c;
        }
    </style>
</head>
<body>
    <div class="promo-container">
        <h1 class="promo-title">Promociones</h1>
        <button class="btn-toggle-form" id="toggle-form-btn">Registrar Nueva Promoción</button>
        <div class="form-section" style="margin-bottom:18px;">
            <form id="consulta-promo-form" style="display:flex;gap:12px;align-items:center;">
                <label for="consulta-promo-id" style="margin:0;">Consultar promoción por ID:</label>
                <input type="number" id="consulta-promo-id" name="consulta-promo-id" min="1" style="width:100px;">
                <button type="submit" class="btn">Buscar</button>
                <span id="consulta-promo-error" class="error-message" style="margin:0;"></span>
            </form>
        </div>
        <div class="form-section hide" id="form-section">
            <form id="promo-form">
                <div class="form-row">
                    <label for="descripcion">Descripción</label>
                    <input type="text" id="descripcion" name="descripcion" required>
                </div>
                <div class="form-row">
                    <label for="fecha_inicio">Fecha Inicio</label>
                    <input type="date" id="fecha_inicio" name="fecha_inicio" required>
                </div>
                <div class="form-row">
                    <label for="fecha_fin">Fecha Fin</label>
                    <input type="date" id="fecha_fin" name="fecha_fin" required>
                </div>
                <div class="form-row">
                    <label for="tipo">Tipo</label>
                    <input type="text" id="tipo" name="tipo" required>
                </div>
                <div class="form-row">
                    <label for="descuento">Descuento (%)</label>
                    <input type="number" id="descuento" name="descuento" min="0" max="100">
                </div>
                <div class="form-row">
                    <label for="precio_promocional">Precio Promocional</label>
                    <input type="number" id="precio_promocional" name="precio_promocional" min="0" step="0.01">
                </div>
                <div class="form-row">
                    <label>Productos aplicables</label>
                    <div id="productos-list" style="flex:2; display:flex; flex-direction:column; gap:8px;"></div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-edit">Registrar Promoción</button>
                </div>
                <div class="error-message" id="form-error"></div>
                <div class="success-message" id="form-success"></div>
            </form>
        </div>
        <div class="promo-cards" id="promo-cards">
            <!-- Promociones aquí -->
        </div>
        <button class="btn" onclick="location.href='/html/dashboard.html'">Volver al Dashboard</button>
    </div>
    <script src="/js/promociones.js"></script>
</body>
</html>
