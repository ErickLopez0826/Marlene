<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .inventario-container {
            max-width: 900px;
            margin: 40px auto;
            padding: 32px 24px;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.08);
        }
        .inventario-title {
            text-align: center;
            margin-bottom: 32px;
        }
        .form-section {
            margin-bottom: 32px;
            background: var(--primary-light, #f5f6fa);
            padding: 20px 18px;
            border-radius: 10px;
        }
        .form-row {
            display: flex;
            gap: 16px;
            margin-bottom: 12px;
        }
        .form-row label {
            min-width: 120px;
            font-weight: 500;
        }
        .form-row input, .form-row select {
            flex: 1;
            padding: 7px 10px;
            border-radius: 5px;
            border: 1px solid #d0d0d0;
            font-size: 1rem;
        }
        .form-actions {
            text-align: right;
        }
        .form-actions .btn {
            margin-left: 8px;
        }
        .error-message {
            color: #e74c3c;
            margin-bottom: 10px;
            text-align: center;
        }
        .success-message {
            color: #27ae60;
            margin-bottom: 10px;
            text-align: center;
        }
        .historial-section {
            margin-top: 32px;
        }
        .historial-filtros {
            display: flex;
            gap: 16px;
            margin-bottom: 18px;
        }
        .historial-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 32px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s, transform 0.5s;
        }
        .historial-table.visible {
            opacity: 1;
            transform: translateY(0);
        }
        .historial-table th, .historial-table td {
            padding: 12px 8px;
            border-bottom: 1px solid #e0e0e0;
            text-align: left;
        }
        .historial-table th {
            background: var(--primary-light, #f5f6fa);
        }
        .historial-table tr:hover {
            background: #f8fafc;
            transition: background 0.2s;
        }
    </style>
</head>
<body>
    <div class="inventario-container">
        <h1 class="inventario-title">Movimientos de Inventario</h1>
        <div class="form-section">
            <form id="movimiento-form">
                <div class="form-row">
                    <label for="tipo">Tipo de movimiento</label>
                    <select id="tipo" name="tipo" required>
                        <option value="Entrada">Entrada</option>
                        <option value="Salida">Salida</option>
                    </select>
                </div>
                <div class="form-row">
                    <label for="producto_id">ID Producto</label>
                    <input type="number" id="producto_id" name="producto_id" required>
                </div>
                <div class="form-row">
                    <label for="cantidad">Cantidad</label>
                    <input type="number" id="cantidad" name="cantidad" required min="1">
                </div>
                <div class="form-row">
                    <label for="observaciones">Observaciones</label>
                    <input type="text" id="observaciones" name="observaciones">
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-edit">Registrar Movimiento</button>
                </div>
                <div class="error-message" id="form-error"></div>
                <div class="success-message" id="form-success"></div>
            </form>
        </div>
        <div class="historial-section">
            <div class="historial-filtros">
                <label for="filtro-tipo">Filtrar por tipo:</label>
                <select id="filtro-tipo">
                    <option value="">Todos</option>
                    <option value="Entrada">Entrada</option>
                    <option value="Salida">Salida</option>
                </select>
            </div>
            <table class="historial-table" id="historial-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Producto</th>
                        <th>Tipo</th>
                        <th>Cantidad</th>
                        <th>Fecha</th>
                        <th>Observaciones</th>
                        <th>Usuario</th>
                    </tr>
                </thead>
                <tbody id="historial-tbody">
                    <!-- Historial aquÃ­ -->
                </tbody>
            </table>
        </div>
        <button class="btn" onclick="location.href='/html/dashboard.html'">Volver al Dashboard</button>
    </div>
    <script src="/js/inventario.js"></script>
</body>
</html>
